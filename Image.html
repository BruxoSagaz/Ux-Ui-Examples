<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/91e791a30b.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Otm</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            max-width: 960px;
            margin: 0 auto;
            padding: 0 2%;
        }

        img{
            max-width: 100%;
        }


    </style>
</head>
<body>
    <!-- Otimização de imagem -->
    <!-- A melhor maneira de servir uma imagem na web é utilizando o max-width no lugar do width, e sempre em porcentagem -->
    <div class="container">
        <img src="bg.png" alt="Backround">
    </div>


</body>
</html>
