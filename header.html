<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ui-Ux</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/91e791a30b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="logo-desktop"><a href="index.html">Logomarca</a></div>
            <nav class="desktop">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>


            <nav class="mobile">
                <div class="logo-mobile"><a href="index.html">Logomarca</a></div>
                <h3><i class="fa fa-bars"></i></h3>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </div>
        <div class="clear"></div>
    </header>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('nav.mobile h3').click(function(){
                $('nav.mobile ul').slideToggle();
            })
        })
    </script>
</body>
</html>
